<!DOCTYPE html>
<html>
<head>
	<title>SURVE</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="./food.js"></script>
	<style>
		/* Reset some default styles */
		body, h1, h2, h3, p, ul {
			margin: 0;
			padding: 0;
		}

		/* Basic styles */
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			background-color: #222;
			color: #fff;
		}

		header {
			background-color: #333;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo a {
			color: #fff;
			text-decoration: none;
			font-size: 24px;
			font-weight: bold;
		}

		nav {
			background-color: #555;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			display: flex;
		}

		nav ul li {
			margin-right: 20px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		nav ul li a:hover {
			background-color: #fff;
			color: #333;
		}

		section {
			padding: 20px;
		}

		.box {
			background-color: #444;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			text-align: center;
		}

		.box img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			display: block;
			margin: 0 auto;
		}

		#flexgrid {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}

		#flexgrid > div {
			flex-basis: 30%;
			background-color: #444;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			transition: transform 0.3s ease;
		}

		#flexgrid > div:hover {
			transform: translateY(-5px);
		}

		#banner {
			background-image: url('images/contact.jpeg'); /* Using the Contact image */
			background-size: cover;
			background-position: center;
			color: #fff;
			text-align: center;
			padding: 100px 20px;
		}

		#banner h1 {
			font-size: 36px;
			margin-bottom: 20px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		#banner p {
			font-size: 18px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		/* Form styles */
		.container {
			background-color: #333;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px auto;
			/* Remove max-width for full screen */
			width: 100%;
		}

		input[type=email],
		select,
		textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
			background-color: #444;
			color: #fff;
		}

		input[type=text],
		select,
		textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
			background-color: #444;
			color: #fff;
		}

		textarea {
			height: 150px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: #fff;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo"><a href="index.html">SURVE</a></div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="donation_centers.html">Donation Centers</a></li>
				<li><a href="food_quality.html">Check Food Quality</a></li>
				<li><a href="fifth.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<!-- Banner -->
	<section>
		<div class="box">
			<h1>Contact Us</h1>
			<p>Reach out to us with your queries or share your valuable suggestions.</p>
		</div>

	<!-- Contact Form -->
	
		<div class="container">
			<form
  action="https://formspree.io/f/mdoqrwpr"
  method="POST"
>
  <label for="email">
    Your Email :
    <input type="email" name="email" id="email">
  </label>
  <br>
  <label for="message">
    Your Message :
    <textarea name="message" id="message"></textarea>
  </label>
  <br>
  <b>
  <input type="submit" value="Send">
  </b>
</form>
		</div>
	</section>
</body>
</html>
