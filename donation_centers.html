<!DOCTYPE html>
<html>
<head>
  <title>SURVE - Donation Centers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #222;
      color: #fff;
    }

    header {
      background-color: #333;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #555;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #fff;
      color: #333;
    }

    section {
      padding: 20px;
    }

    .box1 {
      background-color: #444;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    .box {
      background-color: #444;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 60vh; /* 60% of the viewport height */
      border: none;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo"><a href="index.html">SURVE</a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donation_centers.html">Donation Centers</a></li>
        <li><a href="food_quality.html">Check Food Quality</a></li>
        <li><a href="fifth.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Donation Centers -->
  <section>
    <div class="box1">
      <h2>DONATE YOUR FOOD HERE</h2>
      <p>Different food donation centers based on your Location in India</p>
    </div>
    
    <div id="donation-centers-container" class="box">
      <!-- Donation centers will be dynamically added here -->
    </div>
  </section>

  <script src="states.js"></script>
  <script src="main.js"></script>
</body>
</html>
