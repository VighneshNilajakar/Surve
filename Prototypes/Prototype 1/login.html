<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surplus to Serve - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./login.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <div class="site-name">
            <h1>Service To Serve</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>login</h2>
        <h2>welcome to Surplus To Serve</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="restaurant">Restaurant</option>
                <option value="ngo">NGO</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit">Login</button>
        </form>
        
    </div>
    <footer>
        <div class="footer-content">
            <div class="social">
                <a href="#"><img src="https://img.icons8.com/?size=48&id=118497&format=png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/?size=48&id=13963&format=png" alt="Twitter"></a>
                <a href="#"><img src="https://img.icons8.com/?size=48&id=32323&format=png" alt="Instagram"></a>
                <a href="#"><img src="https://img.icons8.com/?size=48&id=xuvGCOXi8Wyg&format=png" alt="LinkedIn"></a>
            
            </div>
            
            <div class="copy">
                <p>&copy; 2024 Annapurna. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
